<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My OG Example Page</title>

    <!-- BASIC OG TAGS -->
    <meta property="og:title" content="My Cool Web Page">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/og-test.html">
    <meta property="og:image" content="https://example.com/preview.jpg">
    <meta property="og:description" content="This is an example page showing all Open Graph tags.">
    <meta property="og:site_name" content="Example Site">

    <!-- OPTIONAL OG TAGS -->
    <meta property="og:locale" content="en_US">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="A preview of my page.">
    <meta property="og:type" content="article">
    <meta property="og:updated_time" content="2025-07-19T17:00:00+03:00">

    <!-- FACEBOOK-SPECIFIC -->
    <meta property="fb:app_id" content="1234567890">

    <!-- TWITTER CARDS (not og:, but related) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="My Cool Web Page">
    <meta name="twitter:description" content="This is an example with full Open Graph tags.">
    <meta name="twitter:image" content="https://example.com/preview.jpg">

</head>

<body>
    <h1>Hello, Open Graph!</h1>
    <p>This page includes all major Open Graph meta tags for social sharing.</p>
</body>

</html>
